<h2 mat-dialog-title>Insert a new framework</h2>

<mat-dialog-content class="mat-typography">
  <form #createFrameworkForm="ngForm" (ngSubmit)="createFramework(createFrameworkForm)">

    <mat-form-field>
      <mat-label>Framework name</mat-label>
      <input matInput type="name" name="name" ngModel required autocomplete="name" />
    </mat-form-field>

    <!-- TODO ADD OFFICIAL DOCS LINK -->

    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="createFrameworkForm.invalid">Insert</button>
    </mat-dialog-actions>
    
  </form>
</mat-dialog-content>
